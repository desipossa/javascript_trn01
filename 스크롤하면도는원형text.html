<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 200vh;
        }

        #text {
            position: fixed;
            inset: 50% auto auto 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>


    <div id="text">서울특별시 강남구 도산대로 156, 2창 메가박스중앙(주)(논현동, 중앙엠엔비사옥)</div>


    <script>
        window.addEventListener('DOMContentLoaded', () => {
            //console.log(document.querySelector('#text').innerText);

            const TX = document.querySelector('#text');
            function T(t) {
                console.log(t);
                const T = [...t].map(it => `<span>${it}</span>`).join('');
                TX.innerHTML = T;
                const SPAN = document.querySelectorAll('#text span');
                SPAN.forEach((it, idx) => {
                    it.style.cssText = `
                    position: absolute;
                    inset: 0 auto auto 50%;
                    transform: translate(-50%, 0) rotate(${idx * (360 / SPAN.length)}deg);
                    transform-origin: bottom center;
                    height: ${TX.clientHeight / 2}px;
                    `
                })
            }

            T(document.querySelector('#text').innerText);


            window.addEventListener('scroll', () => {
                const SCT = window.scrollY;
                console.log(SCT);
                TX.style.cssText = `
                transform: translate(-50%, -50%) rotate(${SCT / 10}deg)
                `
            })


        })
    </script>
</body>

</html>
